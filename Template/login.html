<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static './css/login.css' %}">
  <link rel="shortcut icon" href="{% static './image/favicon.png' %}" type="image/x-icon">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static './js/login.js' %}"></script>
  <title>Campus Connect</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="#">
        <img src="{% static './image/sicsrlogo.png' %}" alt="SICSR" class="logo">
      </a>
    </div>
    <ul class="navbar-menu" id="navbarMenu">
      <li><a href="{% url 'TimeLine' %}">Timeline</a></li>
      <li><a href="{% url 'notes' %}">Notes</a></li>
      <li><a href="{% url 'attendance' %}">Attendance</a></li>
      <li><a href="{% url 'Home' %}">Connect</a></li>
      <li><a href="{% url 'LogIn' %}">Log In</a></li>
    </ul>
    <button type="button" name="navbarToggle" class="navbar-toggle" id="navbarToggle" >
      <span class="navbar-toggle-icon"></span>
    </button>
  </nav>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>
          <form action="{% url 'LogIn' %}" method="post">
            <input type="text" name="userId" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="button" class="button" value="Login" id="login">
          </form>
          <p id="access" class="msg"></p>
        </div>
</body>
</html>
