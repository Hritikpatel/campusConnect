<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static './css/notes.css' %}">
    <link rel="shortcut icon" href="{% static './image/favicon.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static './js/notes.js' %}"></script>

    <title>Campus Connect</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
          <a href="#">
            <img src="{% static './image/sicsrlogo.png' %}" alt="SICSR" class="logo">
          </a>
        </div>
        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="{% url 'TimeLine' %}">Timeline</a></li>
            <li><a href="{% url 'notes' %}">Notes</a></li>
            <li><a href="{% url 'attendance' %}">Attendance</a></li>
            <li><a href="{% url 'Home' %}">Connect</a></li>
            <li><a href="{% url 'LogIn' %}">Log Out</a></li>
        </ul>
        <button type="button" name="navbarToggle" class="navbar-toggle" id="navbarToggle" >
          <span class="navbar-toggle-icon"></span>
        </button>
    </nav>
    <div class="studentContainer">
        <div class="fileList">
            <table id="table">
                <thead>
                <tr>
                    <th>File Name</th>
                    <th>Uploaded By</th>
                    <th>Uploaded On</th>
                    <th>Download</th>
                    <th id="variable">Mail</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
            
        </div>
        <div class="isStudent">
            <div class="form-container">
                <form enctype="multipart/form-data" method="POST" class="form" onsubmit="add()">
                    <input type="hidden" name="hiddenVar" value="" id="hiddenVar">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br><br>
                    
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required><br><br>
                    
                    <label for="uploadedFor">Group:</label>
                    <select id="uploadedFor" name="uploadedFor" class="uploadedFor" multiple required>
                    </select><br><br>
                    
                    <label for="file">File:</label><br>
                        <input name="file-upload-field" type="file" class="file-upload-field" id="file" required>
                    <br><br>
                    <button type="submit" value="Upload" class="submitBtn">Upload</button>

                    <p id="alert"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
